<title>Vosbox</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css3buttons/css3buttons.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.gritter.css" />
<script src="allJs.php"></script>

<body>

<div id="player">
	<div id="nowPlaying">
		<div id="albumArt"></div>
		<div class="title"></div><div class="album"></div><div class="artist"></div><div class="year"></div>
	</div>

	<audio></audio>
	<div id="controls">
		<div id="prev"><img src="images/prev.svg" /></div>
		<div id="play"><img src="images/play.svg" /></div>
		<div id="pause"><img src="images/pause.svg" /></div>
		<div id="next"><img src="images/next.svg" /></div>
		<div id="stop"><img src="images/stop.svg" /></div>
		<div class="progress">
			<div class="bar" id="data"></div>
			<div class="bar" id="elapsed"></div>
		</div>
	</div>

	<div id="playlist">
	</div>
	<div class="message"></div>
	<div class="bottom">
		<button id="share" class="primary"><span class="rss icon"></span>Share</button>
		<button id="empty" class="negative"><span class="trash icon"></span>Empty</button>
		<button id="shuffle"><span class="loop icon"></span><u>S</u>huffle</button>
		<button id="downloadSelected"><span class="downarrow icon"></span><u>D</u>ownload song</button>
	</div>
</div>

<div id="searcher">
	<form>
		<button id="doSearch"><span class="magnifier icon"></span>Search</button>
		<input id="search" type="text" /> 
	</form>
	<div id="searchResults">
	</div>
	<div class="message"></div>

	<div class="bottom">
		<button id="enqueueAll"><span class="rightarrow icon"></span>Enqueue <u>a</u>ll</button>
	</div>
</div>

</body>
</html>
