<!DOCTYPE HTML>
<html>

<head>
<title>Vosplayer</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="css3buttons.css" />
<script src="jquery-1.6.2.min.js"></script>
<script src="jquery.hotkeys.js"></script>
<script src="jquery.rightClick.js"></script>
<script src="client.js"></script>
</head>

<body>

<div id="player">
	<div id="nowPlaying">
		<div id="albumArt"></div>
		<div class="title"></div><div class="album"></div><div class="artist"></div><div class="year"></div>
	</div>

	<audio></audio>
	<div id="controls">
		<div id="prev"><img src="prev.png" /></div>
		<div id="play"><img src="play.png" /></div>
		<div id="pause"><img src="pause.png" /></div>
		<div id="next"><img src="next.png" /></div>
		<div id="stop"><img src="stop.png" /></div>
		<div class="progress"><div class="bar"></div></div>
	</div>

	<div id="playlist">
	</div>
	<div class="message"></div>
	<div class="bottom">
		<button id="share" class="primary"><span class="rss icon"></span>Share</button>
		<button id="empty" class="negative"><span class="trash icon"></span>Empty</button>
	</div>
</div>

<div id="searcher">
	<form><input id="search" type="text" /></form>
	<div id="searchResults">
	</div>
	<div class="message"></div>

	<div class="bottom">
		<button id="enqueueAll"><span class="rightarrow icon"></span>Enqueue all</button>
	</div>
</div>

<img id="searchIcon" src="search.png" />

</body>
</html>
